<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time">
        <div>Working time</div>
        <input type="radio" id="age1" name="time" value="15-18">
        <label for="age1">15-18</label><br>
        <input type="radio" id="age2" name="time" value="7-20">
        <label for="age2">7-20</label><br>
    </div>
    <div id="person">
        <div>Person</div>
        <input type="radio" id="age1" name="person" value="Paulina">
        <label for="age1">Paulina</label><br>
        <input type="radio" id="age2" name="person" value="Weronika">
        <label for="age2">Weronika</label><br>
    </div>
    <div style="text-align: center;">
        <div id="previous_month" style="display: inline-block;">&larr;</div>
        <div id="month" style="display: inline-block; width: 5em;"></div>
        <div id="year" style="display: inline-block; width: 2em;"></div>
        <div id="next_month" style="display: inline-block;">&rarr;</div>
    </div>
    <div class="center" style="width: 50%; height: 50%;">
        <div class="calendar_component" role="region">
            <table id="cal"></table>
        </div>
    </div>
    <br/>
    <div style="text-align: center;">
        <div id="action_add" style="width: 5em; display: inline-block;">Add</div>
        <div id="action_remove" style="width: 5em; display: inline-block;">Remove</div>
        <div id="action_clear" style="width: 5em; display: inline-block;">Clear</div>
    </div>
    <script  type="module" src="./app.js"></script>
</body>
